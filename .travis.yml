language: python

os:
  - linux

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

branches:
  only:
    - master
    - development

notifications:
  email:
  - abelcarreras83@gmail.com
  - komuisan@gmail.com

env:
  - TRAVIS_WFNSYM=true

install:
    - sudo apt-get install libblas-dev liblapack-dev
    - sudo apt-get install gfortran
    - cd python
    - pip install coverage
    - pip install coveralls
    - pip install -r requirements.txt
    - pip install -e .

script:
    - cd unittest
    - coverage run --source=../wfnsympy -m unittest discover . "test_*.py"

after_success:
    - coveralls
    - cd ..

deploy:
  - provider: pypi
    distributions: sdist
    user: abelcarreras83
    password:
      secure: ""
    skip_existing: true
    on:
      branch: master
      tags: false